<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Wenhao Liu</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />

    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #222;
            --text-muted: #666;
            --primary: #1a0dab;
            --border: #e5e5e5;
            --code-bg: #f7f7f7;
            --inline-code-bg: #eee;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 48px 20px;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: var(--bg-body);
            line-height: 1.7;
        }

        .layout-wrapper {
            max-width: 720px;
            margin: auto;
        }

        /* Back Button — styled exactly like index.html style system */
        .nav-bar {
            margin-bottom: 40px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px dotted transparent;
        }
        .back-btn:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .back-btn span {
            margin-left: 6px;
        }

        /* Markdown Body — inherits spacing + neutral design of index */
        .markdown-body {
            font-size: 1rem;
        }

        .markdown-body h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .markdown-body h2 {
            font-size: 1.4rem;
            margin-top: 2.5rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px dotted #ddd;
        }
        .markdown-body h3 {
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .markdown-body p, .markdown-body ul, .markdown-body ol {
            margin-bottom: 1.4rem;
            color: var(--text-main);
        }

        .markdown-body a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dotted var(--primary);
        }
        .markdown-body a:hover {
            border-bottom-style: solid;
        }

        .markdown-body blockquote {
            margin: 2rem 0;
            padding: 1rem 1.4rem;
            background: #fafafa;
            border-left: 4px solid var(--primary);
        }

        .markdown-body pre {
            background: var(--code-bg) !important;
            padding: 1rem;
            border: 1px solid var(--border);
            overflow-x: auto;
        }
        .markdown-body code {
            font-family: 'JetBrains Mono', monospace;
        }

        .markdown-body :not(pre) > code {
            background: var(--inline-code-bg);
            padding: 0.15rem 0.35rem;
        }

        .markdown-body img {
            max-width: 100%;
            margin: 2rem 0;
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }
        th, td {
            padding: 0.6rem 0.9rem;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: #f5f5f5;
            font-weight: 600;
        }

        /* Loading Skeleton */
        .loading-skeleton { animation: pulse 1.8s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .sk-title { height: 2.6rem; background: #eee; margin-bottom: 1.6rem; }
        .sk-line { height: 1rem; background: #eee; margin-bottom: 1rem; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' }};
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
<div class="layout-wrapper">
    <nav class="nav-bar">
        <a href="index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            <span>Back to Home</span>
        </a>
    </nav>

    <main>
        <div id="markdown-content" class="markdown-body">
            <div class="loading-skeleton">
                <div class="sk-title"></div>
                <div class="sk-line" style="width: 100%"></div>
                <div class="sk-line" style="width: 90%"></div>
                <div class="sk-line" style="width: 95%"></div>
                <div class="sk-line" style="width: 80%"></div>
            </div>
        </div>
    </main>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');
    const fileParam = urlParams.get('file');
    const targetFile = fileParam || 'content.md';
    const mdPath = `posts/${slug}/${targetFile}`;

    if (slug) {
        fetch(mdPath)
            .then(r => { if (!r.ok) throw new Error('not found'); return r.text(); })
            .then(text => {
                const fixedText = text.replace(/!\[(.*?)\]\((?!http)(.*?)\)/g, `![$1](posts/${slug}/$2)`);

                const contentDiv = document.getElementById('markdown-content');
                contentDiv.innerHTML = marked.parse(fixedText);

                const h1 = contentDiv.querySelector('h1');
                if (h1) document.title = h1.innerText + ' | Wenhao Liu';

                Prism.highlightAll();
                if (window.MathJax) MathJax.typesetPromise();
            })
            .catch(() => {
                document.getElementById('markdown-content').innerHTML = `
                    <div style="text-align:center; padding: 4rem 0;">
                        <h2 style="color: var(--text-muted); border: none;">404</h2>
                        <p>Article not found.</p>
                        <p style="font-family: monospace; color: #aaa; font-size: 0.85rem;">${mdPath}</p>
                    </div>`;
            });
    } else {
        document.getElementById('markdown-content').innerHTML = '<p>No article specified.</p>';
    }
</script>

</body>
</html>
